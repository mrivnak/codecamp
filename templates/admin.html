<html lang="en">
<head>
    <title>Attendance Tracker | Admin Dashboard</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
</head>
<body>
    <h2>Admin Dashboard</h2>
    <div class="grid">
        <div class="grid-element">
            <label>Rooms</label><br>
            <select name="Rooms" size="" class="list" multiple>
                <option value="room1">Room 1</option>
            </select><br><br>
            <button type="button" class="grid-button-light" onclick="window.location.href = 'room-form.html';">Add Room</button><br>
        </div>
        <div class="grid-element">
            <label>Speakers</label><br>
            <select name="Rooms" size="" class="list" multiple>
                <option value="room1">Dr. Smith</option>
            </select><br><br>
            <button type="button" class="grid-button-light">Add Speaker</button><br>
        </div>
        <div class="grid-element">
            <label>Timeslots</label><br>
            <select name="Rooms" size="" class="list" multiple>
                <option value="time1">10a - 11a</option>
            </select><br><br>
            <button type="button" class="grid-button-light">Add Timeslot</button><br>
        </div>
    </div>
</body>
</html>
